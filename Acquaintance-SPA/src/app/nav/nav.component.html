<nav class="navbar navbar-expand-md navbar-dark btn-success">
  <div class="container">
      <a class="navbar-brand" [routerLink]="['/home']">jadarya@mail.ru</a>
      
      <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/members']">Поиск</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/lists']">Список</a>
        </li>
        <li class="nav-item" routerLinkActive="active">
          <a class="nav-link" [routerLink]="['/messages']">Сообщения</a>
        </li>
      </ul>
    
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <span>
          <img class="img-login" src="{{photoUrl || '../../assets/user2.png'}}" alt="">
        </span>
        <a class="btn dropdown-toggle text-light" dropdownToggle>
          Добро пожаловать, {{authService.decodedToken?.unique_name | titlecase}}
        </a>
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item" [routerLink]="['/member/edit']">
            <i class="fa fa-user"></i> Профиль
          </a>
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Выйти</a>
        </div>
      </div>
    
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="text" name="username"
          placeholder="Логин" required [(ngModel)]="model.username">
        <input class="form-control mr-sm-2" type="password" name="password"
          placeholder="Пароль" required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Войти</button>
      </form>
  </div>
</nav>
