<div class="container mt-4">
  <div class="row p-1 pl-2">
    <h1>{{user.knownAs}}'s Profile</h1>
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
          <img class="card-img-top img-thumbnail" src="{{user.photoUrl}}" alt="{{user.knownAs}}">
          <div class="card-body">
            <div>
              <strong>Город:</strong>
              <p>{{user.city}}, {{user.country}}</p>
            </div>
            <div>
              <strong>Возраст:</strong>
              <p>{{user.age}},</p>
            </div>
            <div>
              <strong>Последний визит на сайт:</strong>
              <p>{{user.lastActive}},</p>
            </div>
            <div>
              <strong>Дата регистрации:</strong>
              <p>{{user.created | date: 'mediumDate'}},</p>
            </div>
          </div>
          <div class="card-footer">
            <div class="btn-group d-flex">
              <button class="btn btn-primary w-100">Лайкнуть</button>
              <button class="btn btn-success w-100" (click)="selectTab(3)">Чат</button>
            </div>
          </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="tab-panel">
        <tabset class="member-tabset" #memberTabs>
          <!-- TabId= 0 -->
          <tab heading="О {{user.knownAs}}"> 
            <h4>О себе:</h4>
            <p>{{user.introduction}}</p>
            <h4>Ищу:</h4>
            <p>{{user.lookingFor}}</p>
          </tab>
           <!-- TabId= 1 -->
          <tab heading="Интересы">
            <h4>Интересы</h4>
            <p>{{user.interests}}</p>
          </tab>
          <tab heading="Фотографии">
            <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
          </tab>
          <tab heading="Сообщения">
            <app-member-messages [recipientId]="user.id"></app-member-messages>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
</div>
